<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Home Network Hub</title>
  <style>
    /* Visible focus for keyboard users */
    :focus {
      outline: 3px solid #005fcc;
      outline-offset: 2px;
    }
    /* Simple high-contrast link color */
    a { color: #005fcc; text-decoration: underline; }
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden; clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap; border: 0; padding: 0; margin: -1px;
    }
    /* Skip link styling */
    .skip-link {
      position: absolute;
      left: -999px;
      top: auto;
      background: #fff;
      color: #000;
      padding: 8px;
      z-index: 100;
    }
    .skip-link:focus { left: 8px; top: 8px; }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header role="banner">
    <h1>Home Network Hub</h1>
    <p class="visually-hidden" id="intro">A central place for local network resources and links.</p>
  </header>

  <nav role="navigation" aria-label="Primary network links">
    <ul>
      <li><a href="#samba-shares">Samba Shares</a></li>
      <li><a href="#links">Links</a></li>
    </ul>
  </nav>

  <main id="main" role="main" aria-labelledby="main-heading">
    <h2 id="main-heading">Network Resources</h2>

    <section id="samba-shares" aria-labelledby="samba-heading">
      <h3 id="samba-heading">Samba Shares</h3>
      <ul>
        <li>
          <a href="smb://192.168.1.10/main-share" aria-label="Open Main Share on Raspberry Pi">
            Main Share (Raspberry Pi)
          </a>
        </li>
      </ul>
    </section>

    <section id="links" aria-labelledby="links-heading">
      <h3 id="links-heading">Links</h3>
      <ul>
        <li><a href="http://192.168.1.1/" aria-label="Open router admin page">Router admin page</a></li>
        <li><a href="http://192.168.1.20/" aria-label="Open media server web interface">Media server web interface</a></li>
      </ul>
    </section>
  </main>

  <footer role="contentinfo">
    <p>Last updated: 2026-01-28</p>
  </footer>
</body>
</html>
